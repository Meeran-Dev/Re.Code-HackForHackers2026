<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Re.Code</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

<div class="container">
    <h1>RE.CODE</h1>
    <h2>Find bugs and rebuild the code!</h2>

    <div class="controls">
        <select id="language">
            <option value="Python">Python</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Java">Java</option>
            <option value="C++">C++</option>
            <option value="Ruby">Ruby</option>
            <option value="Go">Go</option>
            <option value="C#">C#</option>
            <option value="C">C</option>
            <option value="PHP">PHP</option>
            <option value="Swift">Swift</option>
        </select>

        <select id="difficulty">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>

        <button id="generateBtn">Generate Buggy Code</button>
    </div>

    <div class="section">
        <h2>Buggy Code</h2>
        <pre id="buggyCode">// Click "Generate Buggy Code"</pre>
    </div>

    <div class="section">
        <h2>Your Fix</h2>
        <textarea id="userCode" placeholder="Paste your fixed code here..."></textarea>
        <button id="submitFix">Submit Fix</button>
    </div>

    <div class="section">
        <h2>AI Feedback</h2>
        <pre id="feedback"></pre>
    </div>
</div>

<script src="/static/script.js"></script>
</body>
</html>
